<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>{{details?.title}}</mat-card-title>
    <mat-card-subtitle>{{details?.year}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="details?.poster">
  <mat-card-content>
    <p>
      {{details?.plot}}
    </p>
  </mat-card-content>
</mat-card>
